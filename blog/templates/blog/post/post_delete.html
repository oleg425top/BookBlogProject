{% extends 'base.html'%}
{% block content %}
<form method="post" enctype="multipart/form-data" class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                {% if object%}
                Вы уверены что хотите удалить пост?
                {% endif %}
            </div>
            <div class="card-body">
                <div class="card-body">
                    <p class="card-text">{{ post.title}}</p>
                </div>
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-outline-danger">
                    {% if object%}
                    Удалить пост?
                    {% endif %}
                </button>
            </div>
        </div>
    </div>
</form>
{% endblock %}
